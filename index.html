<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="stylesheet.css" rel="stylesheet">


</head>
<body>
    <header>
        <h1> Etch A Sketch</h1>
    </header>
    <div id="holder" style="grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);">
    </div>
</div>
<div class="options">
<input class="clear custom-button" type="button" value="Clear" id="color-toggle-button" onclick="clearColor();"/>
<input class="random custom-button" type="button" value="RGB!" id="color-toggle-button" onclick="randomColorToggle(1);"/>
<input class="random custom-button" type="button" value="Black" id="color-toggle-button" onclick="randomColorToggle(0);"/>

<fieldset>
    <legend id="resolution">16x16</legend>
<input class="sizeRange" type="range" id="myRange" value="16" min="1" max="64" onchange="divNum();">
</fieldset>
</div>


<footer>
    <p>Made by Ivan Profitt</p>
    <a href="https://github.com/IvanProfitt/">
        <img src="images/25231.png" style="height:50px; width:50px; margin-left:20px;"/>
    </a>

</footer>
    
</body>
<script src="script.js"></script>
</html>
